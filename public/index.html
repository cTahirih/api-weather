<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:600" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>El Tiempo</title>
</head>
<body>
  <section class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-6 offset-lg-3 text-center title">
        <h1>El Tiempo</h1>
        <div class="col-12 col-md-8 offset-md-2 col-lg-10 offset-lg-1">
          <div class="col">
            <img src="" alt="" class="img-weather">
          </div>
          <div class="col-12 col-md-8 offset-md-2" id="tmp">
            <!--temperatura-->
          </div>
          <div class="col-12 col-md-8-offset-md-2 info-time text-left box-info"><!--data--></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <input class="btn btn-primary" type="button" value="Predicciones del clima" id="btn-prediction">
      </div>
    </div>
  </section>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
